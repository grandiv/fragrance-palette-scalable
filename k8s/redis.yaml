apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: fragrance-palette
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command: ["redis-server"]
          args: ["--requirepass", "$(REDIS_PASSWORD)"]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: fragrance-palette
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
