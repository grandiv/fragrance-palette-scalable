upstream backend {
    least_conn;
    server backend.fragrance-palette.svc.cluster.local:80 max_fails=3 fail_timeout=30s;
}

upstream frontend {
    least_conn;
    server frontend.fragrance-palette.svc.cluster.local:80 max_fails=3 fail_timeout=30s;
}

server { 
    listen 80;
    server_name localhost; // NEED REVISION

    # Security headers
    add_header X-Frame-Options DENY; 
    add_header X-Content-Type-Options nosniff; 
    add_header X-XSS-Protection "1; mode=block"; 

    # API routes 
    location /api/ {
        proxy_pass http://backend; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rate limiting
        limit_req zone=api burst=20 nodelay;
    }

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "health\n";
        add_header Content-Type text/plain;
    }
}

# Rate limiting zones 
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
}