    # postgres/replica.conf
    # Minimal changes for replica from default postgresql.conf
    listen_addresses = '*'
    hot_standby = on        # Required for read-only queries on standby

    # These will be set by pg_basebackup and standby.signal
    # primary_conninfo = 'host=postgres-master port=5432 user=replicator password=replicatorpass sslmode=prefer'
    # primary_slot_name = 'replica_slot_1' # Ensure this matches what pg_basebackup sets or is pre-created

    # Optional: Logging (adjust as needed)
    log_destination = 'stderr'
    logging_collector = on
    log_directory = 'pg_log'
    log_filename = 'postgresql-replica-%Y-%m-%d_%H%M%S.log'
    log_statement = 'ddl'
    log_connections = on
    log_disconnections = on
    log_hostname = on
