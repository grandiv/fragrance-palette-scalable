# Resource limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 2.0

# Performance
collect_statistics_interval = 5000

# Management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Default user (can also be set via env vars)
default_user = admin
default_pass = rabbitmqpw
default_vhost = /

# Connection settings
heartbeat = 60
frame_max = 131072
channel_max = 2047