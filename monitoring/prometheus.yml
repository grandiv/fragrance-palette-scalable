global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "fragrance-backend"
    static_configs:
      - targets: ["host.docker.internal:3001"]
    metrics_path: "/api/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: "docker"
    static_configs:
      - targets: ["host.docker.internal:9323"]
    scrape_interval: 30s
